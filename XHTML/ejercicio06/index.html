<!DOCTYPE html>
<html>
<head>
    <title>Información sobre el producto</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="post.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" size="50" />
            <p>
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto" />
            </p>
            <label for="descripcion">Descripción</label>
            <p>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="checkbox" name="suscripcion" id="suscripcion" value="1" checked="true" />
                <label for="suscripcion">Añadir contador de visitas</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio</label>
            <input type="text" name="precio" id="precio" size="5" />
            €
            <label for="impuestos">Impuestos</label>
            <select name="impuestos" id="impuestos">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4" selected="true">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
            </select>
            <p>
                <label for="promocion">Promoción</label>
            </p>
            <p>
                <input type="radio" name="promocion" id="promocion" value="0" checked="true" />
                Ninguno
            </p>
            <p>
                <input type="radio" name="promocion" id="promocion" value="1" />
                Transporte gratuíto
            </p>
            <p>
                <input type="radio" name="promocion" id="promocion" value="2" />
                Descuento 5%
            </p>
        </fieldset>
        <input type="submit" value="Guardar cambios" />
        <input type="reset" value="Borrar los datos introducidos" />
    </form>
</body>
</html>
